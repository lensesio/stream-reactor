syntax = "proto3";
package  datamountaineer.streamreactor.example;
option csharp_namespace = "datamountaineer.streamreactor.example";
option java_package = "io.lenses.streamreactor.example";
option java_multiple_files = true;
message AddressedPerson {
   string name = 1;
   int32 id = 2;
   string email = 3;
}